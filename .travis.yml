language: node_js
branches:
  only:
    - posts
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '4'
before_install:
  - npm i -g npm@^2.0.0
  - npm install -g hexo
  - npm install
install:
  - hexo generate
env:
  global:
    secure: 
before_script:
  - git config --global user.name 'tsingchao'
  - git config --global user.email 'qingchao.tan@gmail.com'
  - sed -i'' "s~git@github.com:TapasFE/tapasfe.github.io.git~https://${GH_TOKEN}:x-oauth-basic@github.com/TapasFE/tapasfe.github.io.git~" _config.yml
script:
  - hexo deploy --silent
